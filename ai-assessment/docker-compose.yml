version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ai-assessment-backend
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-assessment_user}:${POSTGRES_PASSWORD:-assessment_pass}@db:5432/${POSTGRES_DB:-assessment_db}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: ai-assessment-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: ai-assessment-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-assessment_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-assessment_pass}
      POSTGRES_DB: ${POSTGRES_DB:-assessment_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/app/init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer
    container_name: ai-assessment-adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
